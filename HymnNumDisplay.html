<!DOCTYPE html>
<html>

<head>
	<title>Hymn Number Converter</title>
	<link rel="stylesheet" href="HymnNumDisplay.css">
</head>

<body>
	<fieldset>
		<legend>English</legend>
		<input id="hymn-eng" type="number" min="0" max="1360">
	</fieldset>
	<fieldset id="sp-div">
		<legend>Spanish</legend>
		<input id="hymn-sp" type="number" min="0" max="500">
	</fieldset>
	<fieldset id="ru-div">
		<legend>Russian</legend>
		<input id="hymn-ru" type="number" min="0" max="800">
	</fieldset>
	<button id="toggle">Toggle Spanish</button>
	<button id="toggleR">Toggle Russian</button>
	<button id="clear">Clear</button>
	<fieldset title="Type <br> for line-break">
		<legend>Custom Text</legend>
		<input id="custom-text" type="text" placeholder="Press enter to show text" >
	</fieldset>
</body>

</html>
<script src="HymnNumDisplay.js"></script>
