<html>
	<body style="background-color: rgb(173, 177, 191)">
		<form>
			<label>
				<strong>
					Audio
				</strong>
			</label>
			<br>
			<input type="checkbox" id="Audio0">
			<label for="Audio0">
				<strong>Call on the Lord and pray!</strong>
			</label>
			<br>
			<input type="checkbox" id="Audio1">
			<label for="Audio1">
				Turn on sound mixer
			</label>
			<br>
			<input type="checkbox" id="Audio2">
			<label for="Audio2">
				Turn on power strip for mic receivers and PA Amp
			</label>
			<br>
			<input type="checkbox" id="Audio4">
			<label for="Audio4">
				Turn on channels 1-12 and set correct levels
			</label>
			<br>
			<input type="checkbox" id="Audio5">
			<label for="Audio5">
				Make sure channel 13/14 is not too high
			</label>
			<br>
			<input type="checkbox" id="Audio6">
			<label for="Audio6">
				Put out lapel mics for speaking brothers
			</label>
			<br>
			<input type="checkbox" id="Audio7">
			<label for="Audio7">
				Turn on English channel radio (AOKEO CH1)
			</label>
			<br>
			<input type="checkbox" id="Audio8">
			<label for="Audio8">
				Optional - turn on monitor speakers
			</label>
			<br><br>
			<label>
				<strong>
					Video
				</strong>
			</label>
			<br>
			<input type="checkbox" id="Video0">
			<label for="Video0">
				Turn on Mevo (AV Side)
			</label>
			<br>
			<input type="checkbox" id="Video1">
			<label for="Video1">
				Turn on Mevo (Main Doors)
			</label>
			<br>
			<input type="checkbox" id="Video2">
			<label for="Video2">
				Turn on TVs
			</label>
			<br><br>
			<label>
				<strong>
					On Mac Mini
				</strong>
			</label>
			<br>
			<input type="checkbox" id="OnMacMini0">
			<label for="OnMacMini0">
				Click "NDI" on top bar and select the Mevo
			</label>
			<br>
			<input type="checkbox" id="OnMacMini1">
			<label for="OnMacMini1">
				Check cameras in OBS are working
			</label>
			<br>
			<input type="checkbox" id="OnMacMini2">
			<label for="OnMacMini2">
				Check StreamLabs is running
			</label>
			<br>
			<input type="checkbox" id="OnMacMini3">
			<label for="OnMacMini3">
				Join Zoom meeting
			</label>
			<br>
			<input type="checkbox" id="OnMacMini4">
			<label for="OnMacMini4">
				Turn "Original Sound" ON (Zoom)
			</label>
			<br>
			<input type="checkbox" id="OnMacMini5">
			<label for="OnMacMini5">
				(Singing) Click to unhide <strong>Hymn...</strong> text source in OBS
			</label>
			<br>
			<input type="checkbox" id="OnMacMini6">
			<label for="OnMacMini7">
				Under OBS Scenes, right click on <strong>Hymns for TV</strong> and then click <strong>Fullscreen Projector...</strong> and choose <strong>ipcolor...</strong>
			</label>
			<br>
			<input type="checkbox" id="OnMacMini7">
			<label for="OnMacMin76">
				Unmute Zoom audio and show video
			</label>
			<br><br>
			<label>
				<strong>
					On PC
				</strong>
			</label>
			<br>
			<input type="checkbox" id="OnPC0">
			<label for="OnPC0">
				Log in to necessary Zoom account
			</label>
			<br>
			<input type="checkbox" id="OnPC1">
			<label for="OnPC1">
				Join Zoom meeting
			</label>
		</form>
	</body>
</html>
