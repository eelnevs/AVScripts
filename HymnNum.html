<!DOCTYPE html>
<html>

<body>
	<div class="hymn-div">
		<div class="hymn-num" id="hymn"></div>
	</div>
	<script>
		const hymn = document.getElementById("hymn");
		window.addEventListener("storage", () => {
			let hymns = JSON.parse(localStorage.getItem("hymn"));
			let showSP = localStorage.getItem("showSP");
			if (hymns.E == "" || hymns.S == "") {
				hymn.textContent = "";
			}
			else if (showSP == "true") {
				hymn.textContent = `Hymn E${hymns.E} S${hymns.S}`;
			}
			else {
				hymn.textContent = `Hymn ${hymns.E}`;
			}
		})
	</script>
</body>

</html>

<style>
	body {
		margin: 0px;
	}
	.hymn-num {
		width: fit-content;
		white-space: nowrap;
		margin: 0 auto;
		font-family: Arial;
		font-size: 220px;
		-webkit-text-stroke: 6px;
	}
	.hymn-div {
		height: fit-content;
		background-color: rgba(255, 255, 255, 0.8);
	}
</style>
