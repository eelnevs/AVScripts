<!DOCTYPE html>
<html>

<body>
	<div class="hymn-num" id="hymn"></div>
	<script>
		const hymn = document.getElementById("hymn");
		window.addEventListener("storage", () => {
			let hymns = JSON.parse(localStorage.getItem("hymn"));
			let showSP = localStorage.getItem("showSP");
			hymn.style['font-size'] = '220px';
			hymn.style['padding-bottom'] = '25px';
			if (hymns.text != undefined) {
				if (hymns.text.length > 15) hymn.style['font-size'] = '180px';
				hymn.innerHTML = hymns.text;
			}
			else if (hymns.E == "" || hymns.S == "") {
				hymn.textContent = "";
				hymn.style['padding-bottom'] = '0px';
			}
			else if (showSP == "true") {
				hymn.textContent = `Hymn E${hymns.E} S${hymns.S}`;
			}
			else {
				hymn.textContent = `Hymn ${hymns.E}`;
			}
		})
	</script>
</body>

</html>

<style>
	.hymn-num {
		width: 100%;
		height: fit-content;
		text-align: center;
		vertical-align: center;
		font-family: Arial;
		font-size: 220px;
		-webkit-text-stroke: 6px;
		background-color: rgba(255, 255, 255, 0.8);
		text-wrap: balance;
		word-wrap: break-word;
	}
</style>
